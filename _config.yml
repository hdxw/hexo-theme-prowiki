version: '2.0'
header:
  favicon: /img/favicon.ico # 默认图标/img/favicon.ico，支持使用url
footer:
  beian: 冀ICP备00000000号

# 顶部菜单
menus: 
  首页: /
  # 归档: archives
  # 分类: categories
  # 标签: tags
  # 友链: friends
  # 相关链接:
  #   文章: /2020/07/16/3a6087ce/
  #   百度一下: https://www.baidu.com
  # 关于: about

actions:
  search_enable: false

# 全局搜索配置
localsearch:
  unescape: true # 字符串是否转义（解码）
  top_n_per_article: 1 # 每篇文章匹配几次
  auto_trigger: true # 输入内容改变时，是否自动显示搜索结果。false时需要按回车或者放大镜图标进行搜索

# 文章作者列表，文章中未设置时默认选择第一项
authors: 
  匿名用户: /img/default.png
  阿巴阿巴: /img/abaaba.png

# 跳页标签左右显示个数，例如：page_delta=3，当前页数=13时，左右分别显示[10,11,12]和[14,15,16]
# 1,...,10,11,12,[13],14,15,16,...,20
page_delta: 5

# 代码高亮样式
# a11y-dark, a11y-light, agate, androidstudio, an-old-hope, arduino-light, arta, ascetic,
# atelier-cave-dark, atelier-dune-dark, atelier-estuary-dark, atelier-forest-dark, atelier-heath-dark,
# atelier-lakeside-dark, atelier-plateau-dark, atelier-savanna-dark, atelier-seaside-dark, atelier-sulphurpool-dark,
# atom-one-dark, atom-one-dark-reasonable, brown-paper, codepen-embed, color-brewer, darcula, dark,
# default, docco, dracula, far, foundation, github, github-gist, gml, googlecode, gradient-dark,
# grayscale, gruvbox-dark, hopscotch, hybrid, idea, ir-black, isbl-editor-dark, kimbie.dark, lightfair,
# lioshi, magula, mono-blue, monokai, monokai-sublime, night-owl, nnfx-dark, nord, obsidian, ocean,
# paraiso-dark, pojoaque, purebasic, qtcreator_dark, railscasts, rainbow, routeros, school-book, shades-of-purple,
# solarized-dark, srcery, sunburst, tomorrow-night, tomorrow-night-blue, tomorrow-night-bright,
# tomorrow-night-eighties, vs, vs2015, xcode, xt256, zenburn
hlcss: lioshi

toc:
  list_number: true # 文章目录是否显示编号

tag:
  bubble_same_color: false # 标签首页气泡图，气泡背景色是否相同

# 文章底部版权声明信息
copyright:
  enable: true
  content: # :permalink会被替换为root/_config.yml中配置的url域名的当前页面连接；:author会被替换为文章作者
    - '版权声明：本文为「:author」的原创文章，博客内容遵循 署名-非商业性使用-相同方式共享 协议。'
    - '本文永久链接是：:permalink'

friends:
  enable: false
  path: friends
  groups:
    - group: 搜索引擎
      items:
        - name: 百度
          url: https://www.baidu.com
    - group: hexo主题
      items:
        - name: ProWiki
          url: https://github.com/hdxw/hexo-theme-prowiki